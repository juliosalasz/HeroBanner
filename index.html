<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Hero Banner</title>
  </head>
  <body>
    <main class="mainHeader">
      <div class="videoBackground">
        <video autoplay muted loop poster="./assets/backImage.jpg" id="myVideo">
          <source src="./assets/back.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="content">
        <div class="logo">
          <img src="./assets/logo.png" alt="logo" class="logoImage" />
        </div>
        <div class="heroImage">
          <img class="heroImage" src="./assets/Illustration.png" alt="hero" />
        </div>
      </div>
    </main>
    <footer>
      <h3>A new Hero is Here . A new Hero is Here . A new Hero is Here</h3>
    </footer>
  </body>
</html>
